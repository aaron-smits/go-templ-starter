app = 'templ-starter'
primary_region = 'ord'

[build]
  dockerfile = "Dockerfile.prod"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
